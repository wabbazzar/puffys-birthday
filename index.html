<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    
    <!-- Cache-busting headers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Mobile-specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hop Hop Puff">
    <meta name="theme-color" content="#00ffff">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    
    <title>Hop Hop Puff - Help Puffy Reach the Beef Jerky!</title>
    
    <!-- Mobile-first styles -->
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/desktop.css" media="(min-width: 768px)">
    
    <!-- Phaser.js -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
</head>
<body>
    <div class="game-container">
        <!-- Mobile header with score/level -->
        <div class="game-header">
            <div class="score-level-container">
                <div id="lives-display" class="lives-display">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div id="score-display" class="score-display">Score: 0</div>
                <div id="timer-display" class="timer-display">Time: 0:00</div>
            </div>
            
            <!-- Mobile pause button in header -->
            <div class="mobile-pause-section">
                <button id="mobile-pause-btn" class="ui-btn">‚è∏Ô∏è</button>
            </div>
        </div>
        
        <!-- Game container -->
        <div id="game-container">
            <div id="loading-screen">
                <h1>üê± Hop Hop Puff</h1>
                <p>Loading Puffy's Kitchen Adventure...</p>
                <div class="loading-spinner"></div>
            </div>
        </div>
        
        <!-- Virtual Joystick for mobile -->
        <div id="mobile-controls" class="mobile-only">
            <div id="virtual-joystick">
                <div id="joystick-base"></div>
                <div id="joystick-knob"></div>
            </div>
            
            <!-- Jump button separate from joystick -->
            <div id="jump-button-container">
                <button id="jump-btn" class="jump-btn">JUMP</button>
            </div>
        </div>
        
        <!-- Desktop game UI overlay (hidden on mobile) -->
        <div id="game-ui" class="desktop-only">
            <div id="ui-top-bar">
                <div id="lives-display-desktop">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div id="score-display-desktop">Score: 0</div>
                <div id="timer-display-desktop">Time: 0:00</div>
                <button id="pause-btn" class="ui-btn">Pause</button>
                
                <!-- Keyboard Controls Info -->
                <div class="controls-info">
                    <h4>üéÆ Controls</h4>
                    <p><span class="key">A/D</span> <span>Move Left/Right</span></p>
                    <p><span class="key">W</span> <span>Jump</span></p>
                    <p><span class="key">S</span> <span>Duck/Down</span></p>
                    <p><span class="key">P</span> <span>Pause Game</span></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Game scripts -->
    <script src="game/sprites/PuffySprite.js"></script>
    <script src="game/main.js"></script>
</body>
</html>
