<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puffy's Birthday Invite Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #222;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .invite-overlay {
      background: rgba(0,0,0,0.85);
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      padding: 40px 32px 32px 32px;
      max-width: 95vw;
      width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .invite-title {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 2.1rem;
      color: #FFD700;
      text-align: center;
      font-weight: 700;
      text-shadow: 2px 2px 8px #8B4513, 0 0 8px #000;
      margin-bottom: 18px;
      margin-top: 0;
      width: 100%;
      line-height: 1.1;
      letter-spacing: 0.5px;
    }
    .invite-details {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.1rem;
      color: #fff;
      background: rgba(139,69,19,0.85);
      border-radius: 18px;
      padding: 20px 18px;
      text-align: center;
      margin-bottom: 24px;
      line-height: 1.6;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      width: 100%;
      word-break: break-word;
    }
    .invite-puffy {
      display: block;
      margin: 0 auto 0 auto;
      width: 140px;
      height: auto;
      filter: drop-shadow(0 4px 16px #0008);
      background: none;
      border-radius: 16px;
    }
    @media (max-width: 500px) {
      .invite-overlay {
        width: 98vw;
        padding: 18px 4vw 18px 4vw;
      }
      .invite-title {
        font-size: 1.2rem;
      }
      .invite-details {
        font-size: 1rem;
        padding: 12px 4vw;
      }
      .invite-puffy {
        width: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="invite-overlay">
    <div class="invite-title">You're invited to Puffy's Birthday</div>
    <div class="invite-details">
      <div><b>When:</b> July 3rd 7pm-10pm</div>
      <div><b>Where:</b> Puffy's house</div>
      <div><b>What:</b> Garden dinner + Puffy's favorite movie</div>
      <div style="margin-top: 10px;">Can't wait to see you there! üê±üíï</div>
    </div>
    <img class="invite-puffy" src="assets/puffy_winks.png" alt="Puffy the Cat">
  </div>
</body>
</html>
